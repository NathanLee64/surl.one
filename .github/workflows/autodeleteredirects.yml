name: Auto Delete Redirects

on:
  schedule:
  - cron: '*/5 * * * *'

jobs:
  delete:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          git rm -r c
          mkdir c
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Auto Deleted Redirects"
          git push
