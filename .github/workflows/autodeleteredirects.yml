name: Auto Delete Redirects

on:
  schedule:
  - cron: '0 0 * * *'
         #'*/5 * * * *'

jobs:
  delete:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          cd c
          git rm -r *?*
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Auto Deleted Redirects"
          git push
